<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>JAVASCRIPT POS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar bg-header">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white">CATEGORY LIST</span>
    </div>
  </nav>

  <div class="container add-btn mt-5">
    <a href="#" class="th-breadcrumbs-item active text-decoration-none">
      <i class="fa-solid fa-layer-group" style="color: #118be8;"></i> Category List</a>

    <i class="fa-solid fa-caret-right ms-3" style="color: #118be8;"></i>

    <a href="#" class="ms-3 text-decoration-none text-gray" data-bs-toggle="modal"
      data-bs-target="#CreateCat">
      
      <i class="fa-solid fa-circle-plus"></i> Add Category</a>

    <hr>
  </div>

  <!-- ADD Modal -->
  <div class="modal fade" id="CreateCat" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-header">
          <h5 class="modal-title text-white" id="AddModalLabel">Add Category Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newCategoryForm">
            <div class="mb-3">
              <label for="categoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control h-50" id="categoryName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnSaveCategory">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="table-responsive">
      <table class="table table-bordered table-striped mx-auto mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">Category ID</th>
            <th scope="col">Category Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody" class="table-group-divider">
          <template id="categoryRowTemplate">
            <tr>
              <th class="id"></th>
              <td class="name"></td>
              <td class="col-3"><a href="#" class="btn btn-primary btnUpdate" data-bs-toggle="modal"
                  data-bs-target="#UpdateCat"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                <a href="#" class="btn btn-outline-primary btnDelete"><i class="fa-solid fa-trash-can"></i> Delete</a>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>

  <!-- UPDATE MODAL -->
  <div class="modal fade" id="UpdateCat" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-header">
          <h5 class="modal-title text-white" id="updateModalLabel">Update Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateCategoryForm">
            <input type="hidden" id="updateCategoryId">
            <div class="mb-3">
              <label for="updateCategoryName" class="form-label">Category Name</label>
              <input type="text" class="form-control h-50" id="updateCategoryName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btnUpdateCategory">Update</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
